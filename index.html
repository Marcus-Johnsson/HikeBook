<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HikeBook</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./libs/v6.5.0-dist/ol.css">
</head>

<body>
    <header>
        <div class="bordermenu view">
            <div class="menubarimage flex5">
                <h1 class="hikebook">HikeBook</h1>
            </div>
        </div>
    </header>
    <main class="container">        
        <div class="flex-row">
            <div class="flex1"></div>

            <div class="flex-map">
                <div id="js-map" class="map"></div>
            </div>
            <div id="popup" class="popup">
                <img id="popup-image" alt="Photo">
            </div>
            <div class="flex-info ">
                <div class="bordermenu " id="info">
                    <div class="flex1 "></div> <!-- Empty flex1 to push content -->
                    <div class="flex5 white ">
                        <h2 class="centered">Hike Info</h2>
                     
                        <div class="flex2 flex-colum">
                            <p><strong>Title:</strong> <span id="hike-title">--</span></p>
                            <p><strong>Date:</strong> <span id="hike-date">--</span></p>
                            <p><strong>Season:</strong> <span id="hike-season">--</span></p>
                            <p><strong>Description:</strong> <span id="hike-description">--</span></p>
                            <p><strong>Difficulty:</strong> <span id="hike-difficulty">--</span></p>
                            <p><strong>Path Type:</strong> <span id="hike-pathType">--</span></p>
                            <p><strong>Length:</strong> <span id="hike-length">--</span></p>
                            <p><strong>Terrain:</strong> <span id="hike-terrain">--</span></p>
                        </div>
                    </div>
                    <div class="flex1"></div> <!-- Empty flex1 to push content -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="bordermenu view">
            <div class="menubarimage flex5">
                <h1 class="hikebook">Walk the path you want</h1>
            </div>
        </div>
    </footer>
    
    <script src="./main.js"></script>
    <script src="./libs/v6.5.0-dist/ol.js"></script>
</body>

</html>
